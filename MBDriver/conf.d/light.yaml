name: lightSensor
location: RBCCPS
modbusDevID: 99
state: active

readRegs:
        - addr: 4000
          nRegs: 4
          unit: Volts
          rate: 100
          mqttTopic: /hello/light/voltage

        - addr: 5000
          nRegs: 5
          unit: Amps
          rate: 100
          mqttTopic: /hello/light/current

writeRegs:
        - addr: 8000
        - mqttTopic: /hello/world

