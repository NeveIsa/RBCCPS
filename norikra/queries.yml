- LDRvbr: select stddev(Math.pow(data.ax*data.ax + data.az*data.az,0.5))>0.1 as LOADER_EVENT from loader_vibration.win:ext_timed_batch(msecEpoch,5sec)
- SPRcrtCLN: select max(data.A1)>10 as SP_CLEAN_EVENT from screenprinter_plus_vaf.win:ext_timed_batch(msecEpoch,5sec)
- SPRcrtPRNT: select max(data.A1)>2.75 and max(data.A1)<3.3 as SP_PRINT_EVENT from screenprinter_plus_vaf.win:ext_timed_batch(msecEpoch,5sec)
